version: '3.9'

services:
  db:
    image: postgres:15
    volumes:
      - pgdata:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: paymebot_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Ben123!!

  app:
    build: .
    env_file:
      - .env
    command: >
      sh -c "python manage.py migrate &&
             python manage.py createsuperuser --noinput --username $ADMIN_USERNAME --email $EMAIL_HOST_USER || true &&
             gunicorn --bind 0.0.0.0:8000 paymebot.wsgi:application"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  pgdata:
