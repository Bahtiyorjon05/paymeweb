

version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://postgres:Ben123!!@db:5432/paymebot_db
    depends_on:
      - db
    volumes:
      - .:/app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Ben123!!
      - POSTGRES_DB=paymebot_db
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: