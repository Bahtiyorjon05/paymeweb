<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payme - View Complaints ðŸ“©</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Quicksand:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Quicksand', sans-serif;
            background: #0a0a23;
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-y: auto;
        }
        .bg-matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(10, 10, 35, 0.9), rgba(10, 10, 35, 1));
            z-index: -1;
        }
        .matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .rain-drop {
            position: absolute;
            font-size: 1rem;
            color: #00eaff;
            opacity: 0.7;
            animation: rainFall 8s linear infinite;
        }
        @keyframes rainFall {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: inset 0 0 20px rgba(111, 14, 167, 0.3), 0 0 15px rgba(0, 234, 255, 0.2);
            position: relative;
            z-index: 1;
            text-align: center;
        }
        h1 {
            font-family: 'Righteous', sans-serif;
            font-size: 3rem;
            background: linear-gradient(45deg, #1aa57b, #00eaff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(17, 167, 92, 0.6), 0 0 20px rgba(0, 234, 255, 0.4);
            margin-bottom: 20px;
            animation: neonPulse 3s infinite alternate;
        }
        @keyframes neonPulse {
            0% { text-shadow: 0 0 10px #1aa57b; }
            50% { text-shadow: 0 0 15px #00eaff; }
            100% { text-shadow: 0 0 10px #1aa57b; }
        }
        .options {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .option-btn {
            padding: 12px 25px;
            font-size: 1.1rem;
            background: linear-gradient(45deg, #ff007a, #00eaff);
            border: none;
            border-radius: 15px;
            color: #fff;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .option-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ff007a;
        }
        .back-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #1aa57b, #0b22a3);
            border: none;
            border-radius: 20px;
            color: #fff;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(17, 167, 92, 0.7);
            font-family: 'Righteous', sans-serif;
            margin-top: 20px;
        }
        .back-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #268d0c;
        }
        .emoji {
            font-size: 1.5rem;
            margin-right: 10px;
            animation: bounce 1.5s infinite ease-in-out;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        @media (max-width: 600px) {
            .container { max-width: 90%; padding: 20px; margin: 20px auto; }
            h1 { font-size: 2rem; }
            .options { flex-direction: column; gap: 10px; }
            .option-btn { font-size: 1rem; padding: 10px 20px; }
            .back-btn { font-size: 1rem; padding: 10px 20px; }
            .emoji { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="bg-matrix">
        <div class="matrix-rain" id="rain"></div>
    </div>
    <div class="container">
        <h1>View Complaints ðŸ“©</h1>
        <div class="options">
            <a href="{% url 'view_all_complaints' %}" class="option-btn">View All Complaints</a>
            <a href="{% url 'sort_complaints' %}" class="option-btn">Sort Complaints</a>
        </div>
        <a href="{% url 'admin_dashboard' %}" class="back-btn">
            <span class="emoji">ðŸ”™</span>Back to Dashboard
        </a>
    </div>
    <script>
        const rainContainer = document.getElementById('rain');
        function createDrop() {
            const drop = document.createElement('div');
            drop.className = 'rain-drop';
            drop.textContent = '$';
            drop.style.left = `${Math.random() * 100}%`;
            drop.style.animationDuration = `${Math.random() * 3 + 2}s`;
            rainContainer.appendChild(drop);
            setTimeout(() => drop.remove(), 5000);
        }
        setInterval(createDrop, 100);
    </script>
</body>
</html>
