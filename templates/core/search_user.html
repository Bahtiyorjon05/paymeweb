<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payme - Search User üîç</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Quicksand:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Quicksand', sans-serif;
            background: #0a0a23;
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-y: auto;
        }
        .bg-matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(10, 10, 35, 0.9), rgba(10, 10, 35, 1));
            z-index: -1;
        }
        .matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .rain-drop {
            position: absolute;
            font-size: 1rem;
            color: #00eaff;
            opacity: 0.7;
            animation: rainFall 8s linear infinite;
        }
        @keyframes rainFall {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: inset 0 0 20px rgba(111, 14, 167, 0.3), 0 0 15px rgba(0, 234, 255, 0.2);
            text-align: center;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            font-family: 'Righteous', sans-serif;
            font-size: 3rem;
            background: linear-gradient(45deg, #21d138, #00eaff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(57, 192, 80, 0.6), 0 0 20px rgba(0, 234, 255, 0.4);
            margin-bottom: 20px;
            animation: neonPulse 3s infinite alternate;
        }
        @keyframes neonPulse {
            0% { text-shadow: 0 0 10px #1eb432; }
            50% { text-shadow: 0 0 15px #00eaff; }
            100% { text-shadow: 0 0 10px #aa41db; }
        }
        .search-section {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .search-input {
            padding: 12px 15px;
            font-size: 1.1rem;
            background: #0a0a23;
            border: none;
            border-radius: 15px;
            color: #fff;
            box-shadow: inset 0 0 12px rgba(255, 255, 255, 0.2), 0 0 15px rgba(17, 167, 92, 0.7);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            width: 400px;
            max-width: 100%;
        }
        .search-input:hover, .search-input:focus {
            transform: scale(1.05);
            box-shadow: inset 0 0 18px #00eaff, 0 0 30px #268d0c;
            outline: none;
        }
        .message {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #00eaff;
            text-shadow: 0 0 10px rgba(0, 234, 255, 0.5);
        }
        .users-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 234, 255, 0.2), inset 0 0 10px rgba(255, 0, 122, 0.1);
            transition: transform 0.3s ease;
            display: table;
        }
        .users-table:hover {
            transform: scale(1.01);
        }
        .users-table th, .users-table td {
            padding: 14px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: left;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .users-table th {
            background: linear-gradient(45deg, #21d138, #0b22a3);
            color: #fff;
            text-shadow: 0 0 10px rgba(57, 192, 80, 0.6), 0 0 15px rgba(13, 152, 165, 0.4);
            font-weight: bold;
            position: relative;
        }
        .users-table th::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #00eaff;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .users-table th:hover::after {
            opacity: 0.8;
        }
        .users-table td {
            background: rgba(255, 255, 255, 0.06);
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .users-table tr:hover td {
            background: rgba(0, 234, 255, 0.2);
            transform: scale(1.02);
            box-shadow: 0 0 10px rgba(0, 234, 255, 0.2);
        }
        .two-fa { color: #00eaff; text-shadow: 0 0 10px rgba(0, 234, 255, 0.5); font-style: italic; }
        .encrypted { color: #ff007a; text-shadow: 0 0 10px rgba(255, 0, 122, 0.5); font-weight: bold; }
        .user-cards {
            display: none;
            margin-top: 20px;
        }
        .user-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-bottom: 15px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 234, 255, 0.2), inset 0 0 8px rgba(255, 0, 122, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideIn 0.5s ease-out;
        }
        .user-card:hover {
            transform: scale(1.03);
            box-shadow: 0 0 20px rgba(0, 234, 255, 0.4), inset 0 0 12px rgba(255, 0, 122, 0.2);
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .user-card-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 10px;
            transition: background 0.3s ease;
        }
        .user-card-item:hover {
            background: rgba(0, 234, 255, 0.2);
        }
        .user-card-label {
            font-weight: 600;
            color: #00eaff;
            text-shadow: 0 0 5px rgba(0, 234, 255, 0.5);
            flex: 1;
        }
        .user-card-value {
            color: #fff;
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.3);
            flex: 2;
            text-align: right;
        }
        .two-fa-mobile { color: #00eaff; text-shadow: 0 0 8px rgba(0, 234, 255, 0.5); font-style: italic; }
        .encrypted-mobile { color: #ff007a; text-shadow: 0 0 8px rgba(255, 0, 122, 0.5); font-weight: bold; }
        .back-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #1aa57b, #0b22a3);
            border: none;
            border-radius: 20px;
            color: #fff;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.4s ease, box-shadow 0.4s ease, background 0.4s ease;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(17, 167, 92, 0.7), 0 0 25px rgba(13, 152, 165, 0.5);
            font-family: 'Righteous', sans-serif;
            position: relative;
            overflow: hidden;
            margin-top: 30px;
        }
        .back-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        .back-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #268d0c, 0 0 40px #0f0696;
            background: linear-gradient(45deg, #39d869, #145bdf);
        }
        .back-btn:hover::after {
            opacity: 0.3;
        }
        .emoji {
            font-size: 1.5rem;
            margin-right: 10px;
            animation: bounce 1.5s infinite ease-in-out;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        @media (max-width: 600px) {
            .container { max-width: 90%; padding: 30px; margin: 20px auto; }
            h1 { font-size: 2.5rem; }
            .search-section { flex-direction: column; gap: 15px; }
            .search-input { width: 100%; font-size: 1rem; padding: 10px 15px; }
            .message { font-size: 1rem; }
            .users-table { display: none; }
            .user-cards { display: block; }
            .back-btn { font-size: 1rem; padding: 12px 25px; }
        }
        @media (min-width: 601px) {
            .user-cards { display: none; }
        }
    </style>
</head>
<body>
    <div class="bg-matrix">
        <div class="matrix-rain" id="rain"></div>
    </div>
    <div class="container">
        <h1>Payme Search User üîç</h1>
        <div class="search-section">
            <input type="text" id="search-input" class="search-input" placeholder="Search anything... üîç" autocomplete="off">
        </div>
        {% if messages %}
            {% for message in messages %}
                <p class="message">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <!-- Desktop Table -->
        <table class="users-table" id="users-table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Phone</th>
                    <th>Joined Time</th>
                    <th>2FA</th>
                </tr>
            </thead>
            <tbody id="desktop-results"></tbody>
        </table>
        <!-- Mobile Cards -->
        <div class="user-cards" id="mobile-results"></div>
        <a href="{% url 'manage_users' %}" class="back-btn">
            <span class="emoji">üîô</span>Back to Manage Users
        </a>
    </div>
    <script>
        // Matrix rain effect
        const rainContainer = document.getElementById('rain');
        function createDrop() {
            const drop = document.createElement('div');
            drop.className = 'rain-drop';
            drop.textContent = String.fromCharCode(36);
            drop.style.left = `${Math.random() * 100}%`;
            drop.style.animationDuration = `${Math.random() * 3 + 2}s`;
            rainContainer.appendChild(drop);
            setTimeout(() => drop.remove(), 5000);
        }
        setInterval(createDrop, 100);

        // Live search
        const searchInput = document.getElementById('search-input');
        const desktopResults = document.getElementById('desktop-results');
        const mobileResults = document.getElementById('mobile-results');
        const apiUrl = "{% url 'search_user_api' %}";

        searchInput.addEventListener('input', function() {
            const query = this.value.trim();
            fetch(`${apiUrl}?q=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        desktopResults.innerHTML = '<tr><td colspan="9">Not authorized!</td></tr>';
                        mobileResults.innerHTML = '<div class="user-card"><p>Not authorized!</p></div>';
                        return;
                    }

                    // Desktop table
                    let tableHtml = '';
                    data.users.forEach(user => {
                        tableHtml += `
                            <tr>
                                <td>${user.first_name}</td>
                                <td>${user.last_name}</td>
                                <td>${user.age}</td>
                                <td>${user.gender}</td>
                                <td>${user.username}</td>
                                <td class="encrypted">${user.password}</td>
                                <td>${user.phone_number}</td>
                                <td>${user.joined_time}</td>
                                <td class="two-fa">${user.two_factor_enabled}</td>
                            </tr>
                        `;
                    });
                    desktopResults.innerHTML = tableHtml || '<tr><td colspan="9">No users found, dude! üòõ</td></tr>';

                    // Mobile cards
                    let cardsHtml = '';
                    data.users.forEach(user => {
                        cardsHtml += `
                            <div class="user-card">
                                <div class="user-card-item">
                                    <span class="user-card-label">First Name:</span>
                                    <span class="user-card-value">${user.first_name}</span>
                                </div>
                                <div class="user-card-item">
                                    <span class="user-card-label">Last Name:</span>
                                    <span class="user-card-value">${user.last_name}</span>
                                </div>
                                <div class="user-card-item">
                                    <span class="user-card-label">Age:</span>
                                    <span class="user-card-value">${user.age}</span>
                                </div>
                                <div class="user-card-item">
                                    <span class="user-card-label">Gender:</span>
                                    <span class="user-card-value">${user.gender}</span>
                                </div>
                                <div class="user-card-item">
                                    <span class="user-card-label">Username:</span>
                                    <span class="user-card-value">${user.username}</span>
                                </div>
                                <div class="user-card-item">
                                    <span class="user-card-label">Password:</span>
                                    <span class="user-card-value encrypted-mobile">${user.password}</span>
                                </div>
                                <div class="user-card-item">
                                    <span class="user-card-label">Phone:</span>
                                    <span class="user-card-value">${user.phone_number}</span>
                                </div>
                                <div class="user-card-item">
                                    <span class="user-card-label">Joined:</span>
                                    <span class="user-card-value">${user.joined_time}</span>
                                </div>
                                <div class="user-card-item">
                                    <span class="user-card-label">2FA:</span>
                                    <span class="user-card-value ${user.two_factor_enabled === 'Yes üîí' ? 'two-fa-mobile' : ''}">
                                        ${user.two_factor_enabled}
                                    </span>
                                </div>
                            </div>
                        `;
                    });
                    mobileResults.innerHTML = cardsHtml || '<div class="user-card"><p>No users found, dude! üòõ</p></div>';
                })
                .catch(error => {
                    console.error('Search error:', error);
                    desktopResults.innerHTML = '<tr><td colspan="9">Oops, something broke! üò¨</td></tr>';
                    mobileResults.innerHTML = '<div class="user-card"><p>Oops, something broke! üò¨</p></div>';
                });
        });
    </script>
</body>
</html>
