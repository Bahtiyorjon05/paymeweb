<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payme - Confirm Remove Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Quicksand:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Quicksand', sans-serif;
            background: #0a0a23;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-y: auto; /* Smooth scrolling, no tremble */
        }
        .container {
            max-width: 500px; /* Clean, user-friendly width */
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.05); /* Glass effect, senior-level */
            border-radius: 30px; /* Larger rounding */
            box-shadow: 0 8px 25px rgba(255, 0, 122, 0.2); /* Softer shadow, no tremble */
            text-align: center;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease; /* Smooth scaling */
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            font-family: 'Righteous', sans-serif;
            font-size: 4rem; /* Clean, senior-level title */
            background: linear-gradient(45deg, #ff007a, #00eaff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px #ff007a;
            margin-bottom: 20px; /* More space below title */
        }
        p {
            font-size: 1.2rem; /* Clean, readable text */
            margin-bottom: 25px; /* Clean spacing */
            color: #fff;
        }
        form {
            margin-bottom: 20px; /* Clean spacing */
        }
        button.confirm-btn, a.cancel-btn {
            padding: 12px 25px; /* Clean, standard button size */
            font-size: 1.2rem; /* Readable text */
            background: linear-gradient(45deg, #ff007a, #00eaff); /* Neon gradient */
            border: none;
            border-radius: 20px; /* Rounded, creative */
            color: #fff;
            cursor: pointer;
            margin: 10px 0; /* Clean spacing between buttons */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth, no tremble */
            text-decoration: none;
            display: inline-block;
            min-width: 180px; /* Clean width, slightly smaller for balance */
            box-shadow: 0 4px 15px rgba(255, 0, 122, 0.3); /* Subtle shadow, no tremble */
        }
        button.confirm-btn:hover, a.cancel-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 0, 122, 0.5); /* Softer shadow, no tremble */
        }
        .success { color: #00eaff; }
        .error { color: #ff4444; }
        @keyframes wobble {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }
        @media (max-width: 600px) {
            .container { max-width: 350px; padding: 30px 20px; }
            h1 { font-size: 3rem; }
            p { font-size: 1rem; }
            button.confirm-btn, a.cancel-btn { font-size: 1rem; padding: 10px 20px; margin: 8px 0; min-width: 160px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirm Remove Card</h1> <!-- No emoji, clean H1 due to font issues -->
        <p>Are you sure you want to remove card {{ card.card_number }}? üóëÔ∏è</p> <!-- Emoji here, supported -->
        <form method="post" action="{% url 'confirm_remove_card' %}">
            {% csrf_token %}
            <input type="hidden" name="card_id" value="{{ card.id }}">
            <button type="submit" class="confirm-btn">Confirm üóëÔ∏è</button> <!-- Emoji here, supported -->
        </form>
        <a href="{% url 'dashboard' %}" class="cancel-btn">Cancel üè†</a> <!-- Emoji here, supported -->
    </div>
</body>
</html>
