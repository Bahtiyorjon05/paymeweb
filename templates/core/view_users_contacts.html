<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payme - View Users' Contacts ðŸ“‡</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Quicksand:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Quicksand', sans-serif;
            background: #0a0a23;
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-y: auto;
        }
        .bg-matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(10, 10, 35, 0.9), rgba(10, 10, 35, 1));
            z-index: -1;
        }
        .matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .rain-drop {
            position: absolute;
            font-size: 1rem;
            color: #00eaff;
            opacity: 0.7;
            animation: rainFall 8s linear infinite;
        }
        @keyframes rainFall {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: inset 0 0 20px rgba(111, 14, 167, 0.3), 0 0 15px rgba(0, 234, 255, 0.2);
            text-align: center;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }
        .container:hover { transform: scale(1.02); }
        h1 {
            font-family: 'Righteous', sans-serif;
            font-size: 3rem;
            background: linear-gradient(45deg, #1aa57b, #00eaff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(17, 167, 92, 0.6), 0 0 20px rgba(0, 234, 255, 0.4);
            margin-bottom: 20px;
            animation: neonPulse 3s infinite alternate;
        }
        @keyframes neonPulse {
            0% { text-shadow: 0 0 10px #1aa57b; }
            50% { text-shadow: 0 0 15px #00eaff; }
            100% { text-shadow: 0 0 10px #1aa57b; }
        }
        .search-section {
            margin-bottom: 30px;
        }
        .search-input {
            padding: 12px 15px;
            font-size: 1.1rem;
            background: #0a0a23;
            border: none;
            border-radius: 15px;
            color: #fff;
            box-shadow: inset 0 0 12px rgba(255, 255, 255, 0.2), 0 0 15px rgba(17, 167, 92, 0.7);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            width: 400px;
            max-width: 100%;
        }
        .search-input:hover, .search-input:focus {
            transform: scale(1.05);
            box-shadow: inset 0 0 18px #00eaff, 0 0 30px #268d0c;
            outline: none;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 234, 255, 0.2), inset 0 0 10px rgba(255, 0, 122, 0.1);
            transition: transform 0.3s ease;
            display: table;
            margin-bottom: 20px;
        }
        .table:hover { transform: scale(1.01); }
        .table th, .table td {
            padding: 14px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: left;
            transition: background 0.3s ease;
        }
        .table th {
            background: linear-gradient(45deg, #1aa57b, #0b22a3);
            color: #fff;
            text-shadow: 0 0 10px rgba(17, 167, 92, 0.6), 0 0 15px rgba(13, 152, 165, 0.4);
            font-weight: bold;
            position: relative;
        }
        .table th::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #00eaff;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .table th:hover::after { opacity: 0.8; }
        .table td {
            background: rgba(255, 255, 255, 0.06);
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .table tr:hover td { background: rgba(0, 234, 255, 0.2); }
        .select-btn {
            padding: 8px 15px;
            font-size: 1rem;
            background: linear-gradient(45deg, #1aa57b, #00eaff);
            border: none;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .select-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #1aa57b;
        }
        .cards { display: none; margin-top: 20px; }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-bottom: 15px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 234, 255, 0.2), inset 0 0 8px rgba(255, 0, 122, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideIn 0.5s ease-out;
        }
        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 0 20px rgba(0, 234, 255, 0.4), inset 0 0 12px rgba(255, 0, 122, 0.2);
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .card-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 10px;
            transition: background 0.3s ease;
        }
        .card-item:hover { background: rgba(0, 234, 255, 0.2); }
        .card-label {
            font-weight: 600;
            color: #00eaff;
            text-shadow: 0 0 5px rgba(0, 234, 255, 0.5);
            flex: 1;
        }
        .card-value {
            color: #fff;
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.3);
            flex: 2;
            text-align: right;
        }
        .back-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #1aa57b, #0b22a3);
            border: none;
            border-radius: 20px;
            color: #fff;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.4s ease, box-shadow 0.4s ease, background 0.4s ease;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(17, 167, 92, 0.7), 0 0 25px rgba(13, 152, 165, 0.5);
            font-family: 'Righteous', sans-serif;
            position: relative;
            overflow: hidden;
            margin-top: 30px;
        }
        .back-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        .back-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #268d0c, 0 0 40px #0f0696;
            background: linear-gradient(45deg, #39d869, #145bdf);
        }
        .back-btn:hover::after { opacity: 0.3; }
        .emoji {
            font-size: 1.5rem;
            margin-right: 10px;
            animation: bounce 1.5s infinite ease-in-out;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        @media (max-width: 600px) {
            .container { max-width: 90%; padding: 30px; margin: 20px auto; }
            h1 { font-size: 2.5rem; }
            .search-input { width: 100%; font-size: 1rem; padding: 10px 15px; }
            .table { display: none; }
            .cards { display: block; }
            .select-btn { font-size: 0.9rem; padding: 6px 12px; }
            .back-btn { font-size: 1rem; padding: 12px 25px; }
        }
        @media (min-width: 601px) { .cards { display: none; } }
    </style>
</head>
<body>
    <div class="bg-matrix">
        <div class="matrix-rain" id="rain"></div>
    </div>
    <div class="container">
        <h1>View Users' Contacts ðŸ“‡</h1>
        <div class="search-section">
            <input type="text" id="search-input" class="search-input" placeholder="Search by ID, name, username, phone...">
        </div>
        <!-- Users Table -->
        <table class="table" id="users-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="users-tbody"></tbody>
        </table>
        <!-- Users Cards -->
        <div class="cards" id="users-cards"></div>
        <!-- Contacts Table -->
        <table class="table" id="contacts-table">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Contact Name</th>
                    <th>Phone</th>
                    <th>Added At</th>
                </tr>
            </thead>
            <tbody id="contacts-tbody"></tbody>
        </table>
        <!-- Contacts Cards -->
        <div class="cards" id="contacts-cards"></div>
        <a href="{% url 'manage_users' %}" class="back-btn">
            <span class="emoji">ðŸ”™</span>Back to Manage Users
        </a>
    </div>
    <script>
        const rainContainer = document.getElementById('rain');
        function createDrop() {
            const drop = document.createElement('div');
            drop.className = 'rain-drop';
            drop.textContent = '$';
            drop.style.left = `${Math.random() * 100}%`;
            drop.style.animationDuration = `${Math.random() * 3 + 2}s`;
            rainContainer.appendChild(drop);
            setTimeout(() => drop.remove(), 5000);
        }
        setInterval(createDrop, 100);

        const searchInput = document.getElementById('search-input');
        const usersTbody = document.getElementById('users-tbody');
        const usersCards = document.getElementById('users-cards');
        const contactsTbody = document.getElementById('contacts-tbody');
        const contactsCards = document.getElementById('contacts-cards');

        searchInput.addEventListener('input', function() {
            const query = this.value.trim();
            fetch(`/payme-admin/view/users/contacts/api/?q=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    usersTbody.innerHTML = '';
                    usersCards.innerHTML = '';
                    contactsTbody.innerHTML = '';
                    contactsCards.innerHTML = '';

                    if (data.users && data.users.length > 0) {
                        data.users.forEach(user => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${user.id}</td>
                                <td>${user.first_name}</td>
                                <td>${user.last_name}</td>
                                <td>${user.username}</td>
                                <td>${user.phone}</td>
                                <td><button class="select-btn" data-user-id="${user.id}">Select</button></td>
                            `;
                            usersTbody.appendChild(row);

                            const card = document.createElement('div');
                            card.className = 'card';
                            card.innerHTML = `
                                <div class="card-item">
                                    <span class="card-label">ID:</span>
                                    <span class="card-value">${user.id}</span>
                                </div>
                                <div class="card-item">
                                    <span class="card-label">First Name:</span>
                                    <span class="card-value">${user.first_name}</span>
                                </div>
                                <div class="card-item">
                                    <span class="card-label">Last Name:</span>
                                    <span class="card-value">${user.last_name}</span>
                                </div>
                                <div class="card-item">
                                    <span class="card-label">Username:</span>
                                    <span class="card-value">${user.username}</span>
                                </div>
                                <div class="card-item">
                                    <span class="card-label">Phone:</span>
                                    <span class="card-value">${user.phone}</span>
                                </div>
                                <div class="card-item">
                                    <button class="select-btn" data-user-id="${user.id}">Select</button>
                                </div>
                            `;
                            usersCards.appendChild(card);
                        });
                    } else {
                        usersTbody.innerHTML = '<tr><td colspan="6">No users found, akhi!</td></tr>';
                        usersCards.innerHTML = '<div class="card">No users found, akhi!</div>';
                    }
                })
                .catch(error => console.error('Fetch Error:', error));
        });

        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('select-btn')) {
                const userId = e.target.dataset.userId;
                fetch(`/payme-admin/view/users/contacts/api/?user_id=${userId}`)
                    .then(response => response.json())
                    .then(data => {
                        contactsTbody.innerHTML = '';
                        contactsCards.innerHTML = '';
                        if (data.contacts && data.contacts.length > 0) {
                            data.contacts.forEach(contact => {
                                const row = document.createElement('tr');
                                row.innerHTML = `
                                    <td>${data.user.name}</td>
                                    <td>${contact.contact_name}</td>
                                    <td>${contact.contact_phone}</td>
                                    <td>${contact.added_at}</td>
                                `;
                                contactsTbody.appendChild(row);

                                const card = document.createElement('div');
                                card.className = 'card';
                                card.innerHTML = `
                                    <div class="card-item">
                                        <span class="card-label">User:</span>
                                        <span class="card-value">${data.user.name}</span>
                                    </div>
                                    <div class="card-item">
                                        <span class="card-label">Contact Name:</span>
                                        <span class="card-value">${contact.contact_name}</span>
                                    </div>
                                    <div class="card-item">
                                        <span class="card-label">Phone:</span>
                                        <span class="card-value">${contact.contact_phone}</span>
                                    </div>
                                    <div class="card-item">
                                        <span class="card-label">Added At:</span>
                                        <span class="card-value">${contact.added_at}</span>
                                    </div>
                                `;
                                contactsCards.appendChild(card);
                            });
                        } else {
                            contactsTbody.innerHTML = '<tr><td colspan="4">No contacts found, akhi!</td></tr>';
                            contactsCards.innerHTML = '<div class="card">No contacts found, akhi!</div>';
                        }
                    })
                    .catch(error => console.error('Fetch Error:', error));
            }
        });
    </script>
</body>
</html>
