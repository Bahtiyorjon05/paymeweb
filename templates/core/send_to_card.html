<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payme - Send Money to a Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Quicksand:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Quicksand', sans-serif;
            background: #0a0a23;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-y: auto; /* Smooth scrolling, no tremble */
        }
        .container {
            max-width: 500px; /* Clean, user-friendly width */
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.05); /* Glass effect, beyond-senior-level polish */
            border-radius: 30px; /* Larger rounding, modern, creative */
            box-shadow: 0 8px 25px rgba(255, 0, 122, 0.2); /* Softer shadow, no tremble */
            text-align: center;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease; /* Smooth scaling */
        }
        .container:hover {
            transform: scale(1.02); /* Subtle zoom, user-friendly */
        }
        h1 {
            font-family: 'Righteous', sans-serif;
            font-size: 3rem; /* Clean, readable title */
            background: linear-gradient(45deg, #ff007a, #00eaff); /* Neon gradient, brand-consistent */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px #ff007a; /* Neon glow, creative */
            margin-bottom: 30px; /* More space, clean layout */
        }
        .form-group {
            margin-bottom: 30px; /* Clean spacing, beyond-senior-level layout */
            text-align: left;
        }
        .form-group label {
            font-size: 1.2rem; /* Clean, readable labels */
            margin-bottom: 10px;
            display: block;
            color: #fff;
            font-weight: 600; /* Bold, clarity-focused */
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 14px; /* Larger, clean padding */
            font-size: 1.1rem; /* Readable text */
            border: none; /* No border, clean look */
            border-radius: 20px; /* Rounded, creative */
            background: rgba(255, 255, 255, 0.1); /* Glass effect, beyond-senior-level polish */
            color: #fff;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2); /* Subtle inset, no tremble */
            transition: box-shadow 0.3s ease, transform 0.3s ease; /* Smooth, no jank */
        }
        .form-group input:focus, .form-group select:focus {
            box-shadow: inset 0 0 15px #00eaff, 0 4px 15px rgba(255, 0, 122, 0.3); /* Neon focus, clean */
            transform: scale(1.03); /* Slight scale, user-friendly */
            outline: none;
        }
        .form-group input[type="password"] {
            font-family: 'Arial', sans-serif; /* Mask password dots */
            letter-spacing: 2px; /* Spread out password dots */
        }
        button, a.back-btn {
            padding: 12px 25px; /* Clean, standard button size */
            font-size: 1.2rem; /* Readable text */
            background: linear-gradient(45deg, #ff007a, #00eaff); /* Neon gradient, brand-consistent */
            border: none;
            border-radius: 20px; /* Rounded, creative */
            color: #fff;
            cursor: pointer;
            margin: 15px 0; /* Clean spacing */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth, no tremble */
            text-decoration: none;
            display: inline-block;
            min-width: 200px; /* Clean width, user-friendly */
            box-shadow: 0 4px 15px rgba(255, 0, 122, 0.3); /* Subtle shadow, no tremble */
        }
        button:hover, a.back-btn:hover {
            transform: scale(1.1); /* Subtle zoom, user-friendly */
            box-shadow: 0 6px 20px rgba(255, 0, 122, 0.5); /* Softer shadow, no tremble */
        }
        .error { color: #ff4444; }
        @keyframes wobble {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }
        @media (max-width: 600px) {
            .container { max-width: 350px; padding: 30px 20px; /* Smaller on mobile */ }
            h1 { font-size: 2.5rem; /* Smaller, readable */ }
            .form-group label { font-size: 1rem; /* Readable on mobile */ }
            .form-group input, .form-group select { font-size: 0.9rem; padding: 12px; /* Smaller, clean */ }
            button, a.back-btn { font-size: 1rem; padding: 10px 20px; margin: 10px 0; min-width: 180px; /* Smaller, mobile-friendly */ }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send Money to a Card</h1> <!-- No emoji, clean H1 due to font issues -->
        {% if messages %}
            {% for message in messages %}
                <p class="error">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p class="form-group">
                <label for="password">Card Password:</label>
                <input type="password" id="password" name="password" maxlength="6" required>
            </p>
            <button type="submit">Send Money üí∏</button> <!-- Emoji here, supported, creative -->
        </form>
        <a href="{% url 'dashboard' %}" class="back-btn">Back to Dashboard üè†</a> <!-- Emoji here, supported, creative -->
    </div>
</body>
</html>
