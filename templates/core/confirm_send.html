<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payme - Confirm Send</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Quicksand:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Quicksand', sans-serif;
            background: #0a0a23;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-y: auto; /* Smooth scrolling, no tremble, beyond-senior-level performance */
        }
        .container {
            max-width: 500px; /* Clean, user-friendly width, optimized for form */
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.05); /* Glass effect, beyond-senior-level polish */
            border-radius: 30px; /* Larger rounding, modern, creative */
            box-shadow: 0 8px 25px rgba(255, 0, 122, 0.2); /* Softer shadow, no tremble, performance-optimized */
            text-align: center;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease; /* Smooth scaling, beyond-senior-level UX */
        }
        .container:hover {
            transform: scale(1.02); /* Subtle zoom, user-friendly, no jank */
        }
        h1 {
            font-family: 'Righteous', sans-serif;
            font-size: 4rem; /* Clean, readable title, beyond-senior-level typography */
            background: linear-gradient(45deg, #ff007a, #00eaff); /* Neon gradient, brand-consistent */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px #ff007a; /* Neon glow, performance-optimized */
            margin-bottom: 20px; /* More space, clean layout, UX-focused */
        }
        p {
            font-size: 1.2rem; /* Clean, readable text, senior-level typography */
            margin-bottom: 20px; /* Clean spacing, beyond-senior-level layout */
            color: #fff;
        }
        p strong {
            color: #00eaff; /* Neon highlight, creative, brand-consistent */
            font-weight: 600; /* Bold for clarity */
        }
        .form-group {
            margin-bottom: 25px; /* Clean spacing, beyond-senior-level layout */
            text-align: left;
        }
        .form-group label {
            font-size: 1.2rem; /* Clean, readable labels, senior-level typography */
            margin-bottom: 10px;
            display: block;
            color: #fff;
            font-weight: 600; /* Bold, clarity-focused */
        }
        .form-group select {
            width: 100%;
            padding: 14px; /* Larger, clean padding, beyond-senior-level UX */
            font-size: 1.1rem; /* Readable text, performance-optimized */
            border: none; /* No border, clean look, modern design */
            border-radius: 20px; /* Rounded, creative, user-friendly */
            background: rgba(255, 255, 255, 0.1); /* Glass effect, beyond-senior-level polish */
            color: #fff;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2); /* Subtle inset, no tremble, performance */
            transition: box-shadow 0.3s ease, transform 0.3s ease; /* Smooth, no jank, beyond-senior-level animation */
        }
        .form-group select:focus {
            box-shadow: inset 0 0 15px #00eaff, 0 4px 15px rgba(255, 0, 122, 0.3); /* Neon focus, clean, performance-optimized */
            transform: scale(1.03); /* Slight scale, user-friendly, no tremble */
            outline: none;
        }
        button.confirm-btn, a.cancel-btn {
            padding: 12px 25px; /* Clean, standard button size, beyond-senior-level UX */
            font-size: 1.2rem; /* Readable text, senior-level typography */
            background: linear-gradient(45deg, #ff007a, #00eaff); /* Neon gradient, brand-consistent */
            border: none;
            border-radius: 20px; /* Rounded, creative, user-friendly */
            color: #fff;
            cursor: pointer;
            margin: 10px 0; /* Clean spacing between buttons, beyond-senior-level layout */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth, no tremble, performance-optimized */
            text-decoration: none;
            display: inline-block;
            min-width: 180px; /* Clean width, user-friendly, senior-level design */
            box-shadow: 0 4px 15px rgba(255, 0, 122, 0.3); /* Subtle shadow, no tremble, performance */
        }
        button.confirm-btn:hover, a.cancel-btn:hover {
            transform: scale(1.1); /* Subtle zoom, user-friendly, no jank */
            box-shadow: 0 6px 20px rgba(255, 0, 122, 0.5); /* Softer shadow, no tremble, performance-optimized */
        }
        .error { color: #ff4444; }
        @keyframes wobble {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }
        @media (max-width: 600px) {
            .container { max-width: 350px; padding: 30px 20px; /* Smaller on mobile, performance-optimized */ }
            h1 { font-size: 3.5rem; /* Smaller, readable, mobile-friendly */ }
            p { font-size: 1rem; /* Readable on mobile, senior-level typography */ }
            .form-group label { font-size: 1rem; /* Readable on mobile, senior-level typography */ }
            .form-group select { font-size: 0.9rem; padding: 12px; /* Smaller, clean, mobile-optimized */ }
            button.confirm-btn, a.cancel-btn { font-size: 1rem; padding: 10px 20px; margin: 8px 0; min-width: 160px; /* Smaller, mobile-friendly, beyond-senior-level UX */ }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirm Send</h1> <!-- No emoji, clean H1 due to font issues -->
        <p>Send <strong>{{ transaction.amount }} {{ transaction.currency }}</strong> to {{ transaction.receiver.username }}?</p>
        <p>They‚Äôll get: <strong>{{ transaction.received_amount }} {{ transaction.received_currency }}</strong></p>
        <form method="post" action="{% url 'confirm_send' transaction_id=transaction.id %}">
            {% csrf_token %}
            <button type="submit" class="confirm-btn">Confirm üí∏</button> <!-- Emoji here, supported, beyond-senior-level creativity -->
        </form>
        <a href="{% url 'dashboard' %}" class="cancel-btn">Cancel üè†</a> <!-- Emoji here, supported, creative -->
    </div>
</body>
</html>
