<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payme - Confirm Cancel Request</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Quicksand:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Quicksand', sans-serif;
            background: #0a0a23;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-y: auto;
        }
        .container {
            max-width: 500px;
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            box-shadow: 0 8px 25px rgba(255, 0, 122, 0.2);
            text-align: center;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            font-family: 'Righteous', sans-serif;
            font-size: 3rem;
            background: linear-gradient(45deg, #ff007a, #00eaff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px #ff007a;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            color: #fff;
        }
        p strong {
            color: #00eaff;
            font-weight: 600;
        }
        form {
            margin-bottom: 20px;
        }
        button.confirm-btn, a.back-btn {
            padding: 12px 25px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #ff007a, #00eaff);
            border: none;
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            margin: 10px 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            display: inline-block;
            min-width: 180px;
            box-shadow: 0 4px 15px rgba(255, 0, 122, 0.3);
        }
        button.confirm-btn:hover, a.back-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 0, 122, 0.5);
        }
        .success { color: #00eaff; }
        .error { color: #ff4444; }
        @media (max-width: 600px) {
            .container { max-width: 350px; padding: 30px 20px; }
            h1 { font-size: 2.5rem; }
            p { font-size: 1rem; }
            button.confirm-btn, a.back-btn { font-size: 1rem; padding: 10px 20px; margin: 8px 0; min-width: 160px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirm Cancel Request</h1>
        {% if messages %}
            {% for message in messages %}
                <p class="{% if message.tags == 'success' %}success{% else %}error{% endif %}">
                    {{ message }}
                </p>
            {% endfor %}
        {% endif %}
        <p>Cancel request from {{ transaction.sender.first_name }} {{ transaction.sender.last_name }} for {{ transaction.amount }} {{ transaction.currency }}? üö´</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="confirm-btn">Confirm üö´</button>
        </form>
        <a href="{% url 'dashboard' %}" class="back-btn">Back üè†</a>
    </div>
</body>
</html>
