<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payme - Search Transactions üîç</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Quicksand:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Quicksand', sans-serif;
            background: #0a0a23;
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-y: auto;
        }
        .bg-matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(10, 10, 35, 0.9), rgba(10, 10, 35, 1));
            z-index: -1;
        }
        .matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .rain-drop {
            position: absolute;
            font-size: 1rem;
            color: #00eaff;
            opacity: 0.7;
            animation: rainFall 8s linear infinite;
        }
        @keyframes rainFall {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: inset 0 0 20px rgba(111, 14, 167, 0.3), 0 0 15px rgba(0, 234, 255, 0.2);
            text-align: center;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }
        .container:hover { transform: scale(1.02); }
        h1 {
            font-family: 'Righteous', sans-serif;
            font-size: 3rem;
            background: linear-gradient(45deg, #1aa57b, #00eaff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(17, 167, 92, 0.6), 0 0 20px rgba(0, 234, 255, 0.4);
            margin-bottom: 20px;
            animation: neonPulse 3s infinite alternate;
        }
        @keyframes neonPulse {
            0% { text-shadow: 0 0 10px #1aa57b; }
            50% { text-shadow: 0 0 15px #00eaff; }
            100% { text-shadow: 0 0 10px #1aa57b; }
        }
        .search-bar {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .search-input {
            padding: 10px;
            font-size: 1.1rem;
            width: 70%;
            background: #0a0a23;
            border: none;
            border-radius: 15px;
            color: #fff;
            box-shadow: inset 0 0 12px rgba(255, 255, 255, 0.2), 0 0 15px rgba(17, 167, 92, 0.7);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        .search-input:hover, .search-input:focus {
            transform: scale(1.05);
            box-shadow: inset 0 0 18px #00eaff, 0 0 30px #268d0c;
            outline: none;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 234, 255, 0.2), inset 0 0 10px rgba(255, 0, 122, 0.1);
            transition: transform 0.3s ease;
            display: table;
            margin-bottom: 20px;
        }
        .table:hover { transform: scale(1.01); }
        .table th, .table td {
            padding: 14px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: left;
            transition: background 0.3s ease;
        }
        .table th {
            background: linear-gradient(45deg, #1aa57b, #0b22a3);
            color: #fff;
            text-shadow: 0 0 10px rgba(17, 167, 92, 0.6), 0 0 15px rgba(13, 152, 165, 0.4);
            font-weight: bold;
            position: relative;
        }
        .table th::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #00eaff;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .table th:hover::after { opacity: 0.8; }
        .table td {
            background: rgba(255, 255, 255, 0.06);
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .table tr:hover td { background: rgba(0, 234, 255, 0.2); }
        .cards { display: none; margin-top: 20px; }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-bottom: 15px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 234, 255, 0.2), inset 0 0 8px rgba(255, 0, 122, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideIn 0.5s ease-out;
        }
        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 0 20px rgba(0, 234, 255, 0.4), inset 0 0 12px rgba(255, 0, 122, 0.2);
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .card-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 10px;
            transition: background 0.3s ease;
        }
        .card-item:hover { background: rgba(0, 234, 255, 0.2); }
        .card-label {
            font-weight: 600;
            color: #00eaff;
            text-shadow: 0 0 5px rgba(0, 234, 255, 0.5);
            flex: 1;
        }
        .card-value {
            color: #fff;
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.3);
            flex: 2;
            text-align: right;
        }
        .back-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #1aa57b, #0b22a3);
            border: none;
            border-radius: 20px;
            color: #fff;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.4s ease, box-shadow 0.4s ease, background 0.4s ease;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(17, 167, 92, 0.7), 0 0 25px rgba(13, 152, 165, 0.5);
            font-family: 'Righteous', sans-serif;
            position: relative;
            overflow: hidden;
            margin-top: 30px;
        }
        .back-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        .back-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #268d0c, 0 0 40px #0f0696;
            background: linear-gradient(45deg, #39d869, #145bdf);
        }
        .back-btn:hover::after { opacity: 0.3; }
        .emoji {
            font-size: 1.5rem;
            margin-right: 10px;
            animation: bounce 1.5s infinite ease-in-out;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        #results { display: none; }
        @media (max-width: 600px) {
            .container { max-width: 90%; padding: 30px; margin: 20px auto; }
            h1 { font-size: 2.5rem; }
            .search-bar { flex-direction: column; }
            .search-input { width: 100%; font-size: 1rem; }
            .table { display: none; }
            .cards { display: block; }
            .back-btn { font-size: 1rem; padding: 12px 25px; }
        }
        @media (min-width: 601px) { .cards { display: none; } }
    </style>
</head>
<body>
    <div class="bg-matrix">
        <div class="matrix-rain" id="rain"></div>
    </div>
    <div class="container">
        <h1>Search Transactions üîç</h1>
        <div class="search-bar">
            <input type="text" id="search-input" class="search-input" placeholder="Search by ID, Name, Amount..." autofocus>
        </div>
        <div id="results">
            <!-- Transactions Table -->
            <table class="table" id="results-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Sender Name</th>
                        <th>Receiver Name</th>
                        <th>Amount</th>
                        <th>Currency</th>
                        <th>Status</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
            <!-- Transactions Cards (Mobile) -->
            <div class="cards" id="cards-body"></div>
        </div>
        <a href="{% url 'admin_manage_transactions' %}" class="back-btn">
            <span class="emoji">üîô</span>Back to Manage Transactions
        </a>
    </div>
    <script>
        const rainContainer = document.getElementById('rain');
        function createDrop() {
            const drop = document.createElement('div');
            drop.className = 'rain-drop';
            drop.textContent = '$';
            drop.style.left = `${Math.random() * 100}%`;
            drop.style.animationDuration = `${Math.random() * 3 + 2}s`;
            rainContainer.appendChild(drop);
            setTimeout(() => drop.remove(), 5000);
        }
        setInterval(createDrop, 100);

        const searchInput = document.getElementById('search-input');
        const resultsDiv = document.getElementById('results');
        const tableBody = document.getElementById('table-body');
        const cardsBody = document.getElementById('cards-body');

        let debounceTimeout;
        searchInput.addEventListener('input', () => {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(() => {
                const query = searchInput.value.trim();
                if (query) {
                    fetch(`/payme-admin/search/transactions/api/?q=${encodeURIComponent(query)}`)
                        .then(response => response.json())
                        .then(data => {
                            tableBody.innerHTML = '';
                            cardsBody.innerHTML = '';
                            if (data.transactions.length > 0) {
                                data.transactions.forEach(tx => {
                                    // Table Row
                                    const row = document.createElement('tr');
                                    row.innerHTML = `
                                        <td>${tx.id}</td>
                                        <td>${tx.sender_name}</td>
                                        <td>${tx.receiver_name}</td>
                                        <td>${tx.amount}</td>
                                        <td>${tx.currency}</td>
                                        <td>${tx.status}</td>
                                        <td>${tx.timestamp}</td>
                                    `;
                                    tableBody.appendChild(row);

                                    // Card
                                    const card = document.createElement('div');
                                    card.className = 'card';
                                    card.innerHTML = `
                                        <div class="card-item"><span class="card-label">ID:</span><span class="card-value">${tx.id}</span></div>
                                        <div class="card-item"><span class="card-label">Sender Name:</span><span class="card-value">${tx.sender_name}</span></div>
                                        <div class="card-item"><span class="card-label">Receiver Name:</span><span class="card-value">${tx.receiver_name}</span></div>
                                        <div class="card-item"><span class="card-label">Amount:</span><span class="card-value">${tx.amount}</span></div>
                                        <div class="card-item"><span class="card-label">Currency:</span><span class="card-value">${tx.currency}</span></div>
                                        <div class="card-item"><span class="card-label">Status:</span><span class="card-value">${tx.status}</span></div>
                                        <div class="card-item"><span class="card-label">Timestamp:</span><span class="card-value">${tx.timestamp}</span></div>
                                    `;
                                    cardsBody.appendChild(card);
                                });
                                resultsDiv.style.display = 'block';
                            } else {
                                tableBody.innerHTML = '<tr><td colspan="7">No transactions found, dude!</td></tr>';
                                cardsBody.innerHTML = '<div class="card">No transactions found, dude!</div>';
                                resultsDiv.style.display = 'block';
                            }
                        })
                        .catch(error => console.error('Error:', error));
                } else {
                    resultsDiv.style.display = 'none';
                }
            }, 300); // Debounce delay
        });
    </script>
</body>
</html>
