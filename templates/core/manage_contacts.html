<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payme - Manage Contacts</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Quicksand:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Quicksand', sans-serif;
            background: #0a0a23;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-y: auto; /* Smooth scrolling, no tremble */
        }
        .container {
            max-width: 600px; /* Clean, user-friendly width */
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.05); /* Glass effect, beyond-senior-level polish */
            border-radius: 30px; /* Larger rounding, modern, creative */
            box-shadow: 0 8px 25px rgba(255, 0, 122, 0.2); /* Softer shadow, no tremble */
            text-align: center;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease; /* Smooth scaling */
        }
        .container:hover {
            transform: scale(1.02); /* Subtle zoom, user-friendly */
        }
        h1 {
            font-family: 'Righteous', sans-serif;
            font-size: 3.5rem; /* Clean, readable title */
            background: linear-gradient(45deg, #ff007a, #00eaff); /* Neon gradient, brand-consistent */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px #ff007a; /* Neon glow, creative */
            margin-bottom: 30px; /* More space, clean layout */
        }
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive, creative */
            gap: 25px; /* Clean spacing */
            padding: 20px 0;
        }
        .option-card {
            background: rgba(255, 255, 255, 0.08); /* Subtle glass, creative */
            border-radius: 20px; /* Rounded, creative */
            padding: 20px;
            box-shadow: 0 4px 15px rgba(255, 0, 122, 0.1); /* Minimal shadow, no tremble */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth, no tremble */
        }
        .option-card:hover {
            transform: scale(1.05); /* Subtle zoom, user-friendly */
            box-shadow: 0 6px 20px rgba(255, 0, 122, 0.3); /* Softer shadow, no tremble */
        }
        .option-card a {
            text-decoration: none;
            color: #fff;
            font-size: 1.3rem; /* Larger, clean text */
            font-weight: 600; /* Bold for clarity */
            display: block;
            transition: color 0.3s ease; /* Smooth, no tremble */
        }
        .option-card a:hover {
            color: #00eaff; /* Neon highlight, creative */
        }
        a.back-btn {
            padding: 12px 25px; /* Clean, standard button size */
            font-size: 1.2rem; /* Readable text */
            background: linear-gradient(45deg, #ff007a, #00eaff); /* Neon gradient, brand-consistent */
            border: none;
            border-radius: 20px; /* Rounded, creative */
            color: #fff;
            cursor: pointer;
            margin: 20px 0; /* Clean spacing */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth, no tremble */
            text-decoration: none;
            display: inline-block;
            min-width: 200px; /* Clean width, user-friendly */
            box-shadow: 0 4px 15px rgba(255, 0, 122, 0.3); /* Subtle shadow, no tremble */
        }
        a.back-btn:hover {
            transform: scale(1.1); /* Subtle zoom, user-friendly */
            box-shadow: 0 6px 20px rgba(255, 0, 122, 0.5); /* Softer shadow, no tremble */
        }
        .success { color: #00eaff; }
        .error { color: #ff4444; }
        @keyframes wobble {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }
        @media (max-width: 768px) {
            .container { max-width: 400px; padding: 30px 20px; /* Smaller on mobile */ }
            h1 { font-size: 3.5rem; /* Smaller, readable */ }
            .options-grid { grid-template-columns: 1fr; /* Single column on mobile */ }
            .option-card { padding: 15px; }
            .option-card a { font-size: 1.1rem; }
            a.back-btn { font-size: 1rem; padding: 10px 20px; margin: 15px 0; min-width: 180px; /* Smaller, mobile-friendly */ }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Contacts</h1> <!-- No emoji, clean H1 due to font issues -->
        {% if messages %}
            {% for message in messages %}
                <p class="{% if message.tags == 'success' %}success{% else %}error{% endif %}">
                    {{ message }}
                </p>
            {% endfor %}
        {% endif %}
        <div class="options-grid">
            <div class="option-card"><a href="{% url 'add_contact' %}">Add Contact üìá</a></div>
            <div class="option-card"><a href="{% url 'remove_contact' %}">Remove Contact üóëÔ∏è</a></div>
            <div class="option-card"><a href="{% url 'view_contacts' %}">View Contacts üëÅÔ∏è</a></div>
        </div>
        <a href="{% url 'dashboard' %}" class="back-btn">Back to Dashboard üè†</a> <!-- Emoji here, supported, creative -->
    </div>
</body>
</html>
