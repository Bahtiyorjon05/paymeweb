




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payme - Confirm Remove User ‚ö†Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Quicksand:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Quicksand', sans-serif;
            background: #0a0a23;
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .bg-matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(10, 10, 35, 0.9), rgba(10, 10, 35, 1));
            z-index: -1;
        }
        .matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .rain-drop {
            position: absolute;
            font-size: 1rem;
            color: #00eaff;
            opacity: 0.7;
            animation: rainFall 8s linear infinite;
        }
        @keyframes rainFall {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: inset 0 0 20px rgba(111, 14, 167, 0.3), 0 0 15px rgba(0, 234, 255, 0.2);
            text-align: center;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            font-family: 'Righteous', sans-serif;
            font-size: 3rem;
            background: linear-gradient(45deg, #ff4444, #ff007a);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 68, 68, 0.6), 0 0 20px rgba(255, 0, 122, 0.4);
            margin-bottom: 20px;
            animation: neonPulse 3s infinite alternate;
        }
        @keyframes neonPulse {
            0% { text-shadow: 0 0 10px #ff4444; }
            50% { text-shadow: 0 0 15px #ff007a; }
            100% { text-shadow: 0 0 10px #ff4444; }
        }
        .user-info {
            font-size: 1.2rem;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: inline-block;
        }
        .user-info span {
            color: #00eaff;
            text-shadow: 0 0 5px rgba(0, 234, 255, 0.5);
            font-weight: 600;
        }
        .confirm-form {
            margin-top: 30px;
        }
        .confirm-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #ff4444, #ff007a);
            border: none;
            border-radius: 15px;
            color: #fff;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.7), 0 0 25px rgba(255, 0, 122, 0.5);
        }
        .confirm-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #ff4444, 0 0 40px #ff007a;
        }
        .cancel-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #1aa57b, #0b22a3);
            border: none;
            border-radius: 15px;
            color: #fff;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            box-shadow: 0 0 15px rgba(17, 167, 92, 0.7), 0 0 25px rgba(13, 152, 165, 0.5);
        }
        .cancel-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #268d0c, 0 0 40px #0f0696;
        }
        .emoji {
            font-size: 1.5rem;
            margin-right: 10px;
            animation: bounce 1.5s infinite ease-in-out;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        @media (max-width: 600px) {
            .container { max-width: 90%; padding: 30px; margin: 20px auto; }
            h1 { font-size: 2.5rem; }
            .user-info { font-size: 1rem; padding: 10px; }
            .confirm-btn, .cancel-btn { font-size: 1rem; padding: 12px 25px; }
        }
    </style>
</head>
<body>
    <div class="bg-matrix">
        <div class="matrix-rain" id="rain"></div>
    </div>
    <div class="container">
        <h1>Confirm Remove User ‚ö†Ô∏è</h1>
        <div class="user-info">
            <p>You‚Äôre about to remove:</p>
            <p><span>ID:</span> {{ user.id }}</p>
            <p><span>First Name:</span> {{ user.first_name }}</p>
            <p><span>Last Name:</span> {{ user.last_name }}</p>
            <p><span>Age:</span> {{ user.age }}</p>
            <p><span>Gender:</span> {{ user.gender }}</p>
            <p><span>Username:</span> {{ user.username }}</p>
        </div>
        <p style="color: #ff4444; text-shadow: 0 0 10px rgba(255, 68, 68, 0.5); margin: 20px 0;">This action is permanent, boss! Sure about this?</p>
        <form class="confirm-form" method="post">
            {% csrf_token %}
            <button type="submit" name="confirm" value="yes" class="confirm-btn">Yes, remove üóëÔ∏è</button>
            <button type="submit" name="confirm" value="no" class="cancel-btn">No, keep! üö´</button>
        </form>
    </div>
    <script>
        const rainContainer = document.getElementById('rain');
        function createDrop() {
            const drop = document.createElement('div');
            drop.className = 'rain-drop';
            drop.textContent = String.fromCharCode(36);
            drop.style.left = `${Math.random() * 100}%`;
            drop.style.animationDuration = `${Math.random() * 3 + 2}s`;
            rainContainer.appendChild(drop);
            setTimeout(() => drop.remove(), 5000);
        }
        setInterval(createDrop, 100);
    </script>
</body>
</html>
