<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payme - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Quicksand:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Quicksand', sans-serif;
            background: #0a0a23;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .bg-matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(10, 10, 35, 0.9), rgba(10, 10, 35, 1));
            z-index: -1;
        }
        .container {
            max-width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.2);
            text-align: center;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-family: 'Righteous', sans-serif;
            font-size: 3.5rem;
            background: linear-gradient(45deg, #ff007a, #00eaff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 30px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        button, a.back-btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #ff007a, #00eaff);
            border: none;
            border-radius: 20px;
            color: #fff;
            text-decoration: none;
            display: inline-block;
            margin: 5px 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover, a.back-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ff007a;
        }
        .error { color: #ff4444; }
        .success { color: #00eaff; }
    </style>
</head>
<body>
    <div class="bg-matrix"></div>
    <div class="container">
        <h1>Login üîë</h1>
        <p>Enter your creds, buddy!</p>
        {% if messages %}
            {% for message in messages %}
                <p class="{% if message.tags == 'success' %}success{% else %}error{% endif %}">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login üöÄ</button>
        </form>
        <a href="{% url 'home' %}" class="back-btn">Back to Home üè†</a>
        <a href="{% url 'signup' %}" class="back-btn">Signup üöÄ</a>
        <a href="{% url 'forgot_password' %}" class="back-btn">Forgot Password üîë</a>
    </div>
</body>
</html>
