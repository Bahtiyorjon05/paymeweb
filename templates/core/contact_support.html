<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payme - Contact Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Quicksand:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Quicksand', sans-serif;
            background: #0a0a23;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .bg-matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(10, 10, 35, 0.9), rgba(10, 10, 35, 1));
            z-index: -1;
        }
        .matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .rain-drop {
            position: absolute;
            font-size: 1rem;
            color: #00eaff;
            opacity: 0.7;
            animation: rainFall linear infinite;
        }
        .container {
            max-width: 1000px;
            padding: 80px 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-family: 'Righteous', sans-serif;
            font-size: 7em;
            background: linear-gradient(45deg, #ff007a, #00eaff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 30px;            
        }
        .emoji {
            font-size: 4.5rem;
            animation: wobble 2s infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px; /* Separate from text */
        }
        .contact-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin: 40px 0;
            padding: 0 20px;
        }
        .contact-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.2), 0 0 20px rgba(255, 0, 122, 0.3);
            padding: 30px; /* Increased padding for taller cards */
            min-height: 120px; /* Ensure enough height for email */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            overflow: hidden;
        }
        .contact-card:hover {
            transform: scale(1.05) rotate(3deg);
            box-shadow: 0 0 30px #ff007a, 0 0 50px #00eaff;
        }
        .contact-card a {
            text-decoration: none;
            color: #fff;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .contact-card a:hover {
            transform: scale(1.1) rotate(10deg);
            color: #00eaff;
        }
        .contact-card i {
            font-size: 2rem;
            color: #ff007a;
            transition: transform 0.3s ease;
        }
        .contact-card:hover i {
            transform: rotate(360deg);
        }
        .contact-form {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.2);
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            font-size: 1.2rem;
            margin-bottom: 5px;
            display: block;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }
        .form-group input:focus, .form-group textarea:focus {
            box-shadow: 0 0 20px #ff007a, 0 0 30px #00eaff;
            transform: scale(1.02);
            outline: none;
        }
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        button{
            padding: 12px 25px;
            font-size: 1.5em;
            background: linear-gradient(45deg, #ff007a, #00eaff);
            border: none;
            border-radius: 25px;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .back-btn {
            padding: 12px 25px;
            font-size: 1.3rem;
            background: linear-gradient(45deg, #ff007a, #00eaff);
            border: none;
            border-radius: 25px;
            color: #fff;
            text-decoration: none;
            display: inline-block;
            margin: 15px 0 0; /* Add top margin for spacing below button */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px #ff007a, 0 0 45px #00eaff;
        }
        .back-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px #ff007a, 0 0 45px #00eaff;
        }
        .floating-buttons {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        .floating-btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #ff007a, #00eaff);
            border-radius: 20px;
            text-decoration: none;
            color: #fff;
            box-shadow: 0 0 15px #ff007a, 0 0 30px #00eaff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: float 4s infinite ease-in-out;
        }
        .floating-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #fff, 0 0 40px #ff007a;
        }
        @keyframes neonPulse {
            0% { text-shadow: 0 0 20px #ff007a; }
            50% { text-shadow: 0 0 30px #00eaff; }
            100% { text-shadow: 0 0 20px #ff007a; }
        }
        @keyframes rainFall {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes wobble {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(15deg); }
            75% { transform: rotate(-15deg); }
        }
        @media (max-width: 600px) {
            h1 { font-size: 3.5rem; }
            .emoji { font-size: 2.5rem; }
            .contact-methods { grid-template-columns: 1fr; }
            .contact-card { padding: 20px; min-height: 100px; }
            .contact-card a { font-size: 1.2rem; }
            .contact-card i { font-size: 1.5rem; }
            .contact-form { max-width: 100%; padding: 15px; }
            .form-group input, .form-group textarea { font-size: 0.9rem; }
            button { font-size: 1.5rem; padding: 10px 20px; }
            .floating-buttons { left: 10px; bottom: 10px; }
            .floating-btn { font-size: 1rem; padding: 8px 15px; }
        }
        .email-card{
            width: 350px;
        }
    </style>
</head>
<body>
    <div class="bg-matrix">
        <div class="matrix-rain" id="rain"></div>
    </div>
    <div class="container">
        <h1>Contact Support</h1>
        <div class="contact-methods">
            <div class="contact-card" onclick="copyPhone()">
                <a href="tel:+821033077877"><i class="fas fa-phone"></i> Call Us: +821033077877</a>
            </div>
            <div class="contact-card">
                <a href="https://t.me/Bahtiyorjon05" target="_blank"><i class="fab fa-telegram-plane"></i> Telegram: @Bahtiyorjon05</a>
            </div>
            <div class="contact-card email-card">
                <a href="mailto:paymebot7@gmail.com"><i class="fas fa-envelope"></i> Email: paymebot7@gmail.com</a>
            </div>
        </div>
        <div class="contact-form">
            <h2>Ask Us Anything! üí¨</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Query</label>
                    <textarea id="message" name="message" placeholder="What‚Äôs up, bro?" required></textarea>
                </div>
                <button type="submit">Send Message üöÄ</button>
            </form>
            <a href="{% url 'home' %}" class="back-btn">Back to Home üè†</a>
            {% if messages %}
                {% for message in messages %}
                    <p class="{% if message.tags == 'success' %}success{% else %}error{% endif %}">{{ message }}</p>
                {% endfor %}
            {% endif %}
        </div>
            <p id="form-status"></p>
        </div>
        <div class="floating-buttons">
            <a href="{% url 'help_faq' %}" class="floating-btn">FAQ ü§î</a>
            <a href="tel:+821033077877" class="floating-btn">Call Now üìû</a>
        </div>
    </div>  
    <script>
        // Matrix rain effect (stable)
        const rainContainer = document.getElementById('rain');
        function createDrop() {
            const drop = document.createElement('div');
            drop.className = 'rain-drop';
            drop.textContent = String.fromCharCode(65 + Math.floor(Math.random() * 26));
            drop.style.left = `${Math.random() * 100}%`;
            drop.style.animationDuration = `${Math.random() * 3 + 2}s`;
            rainContainer.appendChild(drop);
            setTimeout(() => drop.remove(), 5000);
        }
        setInterval(createDrop, 150); // Slower for stability

        // Parallax scroll (stable, no tremble)
        window.addEventListener('scroll', () => {
            const scrollTop = window.scrollY;
            const intensity = Math.min(200, scrollTop / 2);
            rainContainer.style.opacity = `0.7 + ${intensity / 1000}`;
        });

        // Copy phone number
        function copyPhone() {
            navigator.clipboard.writeText('+821033077877').then(() => {
                alert('Phone number copied! Call us now! üìû');
            }).catch(err => {
                console.error('Copy failed:', err);
            });
        }

        // Form submission (client-side for now, will update for backend)
        document.getElementById('support-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            if (name && email && message) {
                document.getElementById('form-status').innerText = 'Message sent! We‚Äôll get back to you soon! üéâ';
                document.getElementById('form-status').style.color = '#00eaff';
                this.reset();
                setTimeout(() => document.getElementById('form-status').innerText = '', 3000);
            } else {
                document.getElementById('form-status').innerText = 'Fill all fields, dude! üò¨';
                document.getElementById('form-status').style.color = '#ff4444';
            }
        });

        // Rotate Telegram icon on hover
        document.querySelector('.contact-card a[href*="t.me"]').addEventListener('mouseenter', () => {
            const icon = document.querySelector('.contact-card a[href*="t.me"] i');
            icon.style.transform = 'rotate(360deg)';
        });
        document.querySelector('.contact-card a[href*="t.me"]').addEventListener('mouseleave', () => {
            const icon = document.querySelector('.contact-card a[href*="t.me"] i');
            icon.style.transform = 'rotate(0deg)';
        });

        // Pulse email on hover
        document.querySelector('.contact-card a[href*="mailto"]').addEventListener('mouseenter', () => {
            const icon = document.querySelector('.contact-card a[href*="mailto"] i');
            icon.style.animation = 'pulse 1.5s infinite';
        });
        document.querySelector('.contact-card a[href*="mailto"] i').addEventListener('mouseleave', () => {
            const icon = document.querySelector('.contact-card a[href*="mailto"] i');
            icon.style.animation = 'none';
        });
      
    </script>
    <style>
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</body>
</html>
