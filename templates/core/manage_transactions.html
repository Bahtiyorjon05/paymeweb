<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payme - Manage Transactions</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Quicksand:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Quicksand', sans-serif;
            background: #0a0a23;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-y: auto;
        }
        .container {
            max-width: 900px;
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            box-shadow: 0 8px 25px rgba(255, 0, 122, 0.2);
            text-align: center;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            font-family: 'Righteous', sans-serif;
            font-size: 3.5rem;
            background: linear-gradient(45deg, #ff007a, #00eaff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px #ff007a;
            margin-bottom: 30px;
        }
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }
        .option-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 6px 20px rgba(255, 0, 122, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .option-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 0, 122, 0.3);
        }
        .option-card1 {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 25px;
            padding: 25px;
            width: 800px;
            box-shadow: 0 6px 20px rgba(255, 0, 122, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .option-card1:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 0, 122, 0.3);
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #fff;
            font-weight: 600;
        }
        .form-group select, .form-group input, .form-group button {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            box-shadow: inset 0 0 12px rgba(255, 255, 255, 0.2);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }
        .form-group select:focus, .form-group input:focus {
            box-shadow: inset 0 0 18px #00eaff, 0 4px 15px rgba(255, 0, 122, 0.3);
            transform: scale(1.03);
            outline: none;
        }
        .form-group button {
            background: linear-gradient(45deg, #ff007a, #00eaff);
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(255, 0, 122, 0.3);
        }
        .form-group button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 0, 122, 0.5);
        }
        .generate-report-btn {
            display: inline-block;
            padding: 15px 25px;
            font-size: 1.3rem;
            background: linear-gradient(45deg, #ff007a, #00eaff);
            border: none;
            width: 700px;
            border-radius: 25px;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 20px rgba(255, 0, 122, 0.3);
            text-decoration: none;
        }
        .generate-report-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 0, 122, 0.5);
        }
        a.back-btn {
            padding: 15px 30px;
            font-size: 1.3rem;
            background: linear-gradient(45deg, #ff007a, #00eaff);
            border: none;
            border-radius: 25px;
            color: #fff;
            cursor: pointer;
            margin: 20px 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            display: inline-block;
            min-width: 220px;
            box-shadow: 0 6px 20px rgba(255, 0, 122, 0.3);
        }
        a.back-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 0, 122, 0.5);
        }
        .success { color: #00eaff; }
        .error { color: #ff4444; }
        @media (max-width: 768px) {
            .container { max-width: 400px; padding: 30px 20px; }
            h1 { font-size: 3rem; }
            .options-grid { grid-template-columns: 1fr; }
            .option-card { padding: 20px; max-width: 350px; }
            .option-card1 { padding: 20px; max-width: 350px; }
            .form-group label { font-size: 1.1rem; }
            .form-group select, .form-group input, .form-group button { font-size: 0.9rem; padding: 12px; }
            .form-group button { margin-top: 8px; }
            .generate-report-btn { font-size: 1.1rem; padding: 12px 25px; max-width: 300px; }
            a.back-btn { font-size: 1.1rem; padding: 12px 25px; margin: 15px 0; min-width: 180px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Transactions</h1>
        {% if messages %}
            {% for message in messages %}
                <p class="{% if message.tags == 'success' %}success{% else %}error{% endif %}">
                    {{ message }}
                </p>
            {% endfor %}
        {% endif %}
        <div class="options-grid">
            <div class="option-card">
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="action" value="sort_transactions">
                    <div class="form-group">
                        <label for="sort_by">View & Sort Transactions:</label>
                        <select name="sort_by" id="sort_by">
                            <option value="date_desc">Date (Newest First)</option>
                            <option value="date_asc">Date (Oldest First)</option>
                            <option value="amount_desc">Amount (High to Low)</option>
                            <option value="amount_asc">Amount (Low to High)</option>
                        </select>
                        <button type="submit">Go üìä</button>
                    </div>
                </form>
            </div>
            <div class="option-card">
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="action" value="download_transactions">
                    <div class="form-group">
                        <label for="date_filter">Download Transactions:</label>
                        <input type="date" name="date_filter" id="date_filter" placeholder="YYYY-MM-DD">
                        <button type="submit">Download üì•</button>
                        <button type="submit" name="date_filter" value="all">Download All üìú</button>
                    </div>
                </form>
            </div>
            <div class="option-card1">
                <a href="#" onclick="document.getElementById('generate_form').submit();" class="generate-report-btn">Generate Report üìà</a>
                <form method="post" id="generate_form" style="display: none;">
                    {% csrf_token %}
                    <input type="hidden" name="action" value="generate_report">
                </form>
            </div>
        </div>
        <a href="{% url 'dashboard' %}" class="back-btn">Back to Dashboard üè†</a>
    </div>
</body>
</html>
